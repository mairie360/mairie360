      HOSTNAME: "0.0.0.0"
      PORT: 3000
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/files
      REDIS_URL: redis://redis:6379
      CORE_PUBLIC_URL: http://development.mairie360.fr
    expose:
      - "3000"
    networks:
      - backend
      - frontend
    depends_on:
      core:
